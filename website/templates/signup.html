{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<main>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="login-form">
      <form method="POST">
        <div class="form-group mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            style="
              background: transparent;
              border: none;
              border-bottom: 3px solid black;
              text-align: center;
            " />
        </div>
        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            style="
              background: transparent;
              border: none;
              border-bottom: 3px solid black;
              text-align: center;
            " />
        </div>
        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            id="repassword"
            name="repassword"
            placeholder="Re-enter your password"
            style="
              background: transparent;
              border: none;
              border-bottom: 3px solid black;
              text-align: center;
            " />
        </div>
        <div class="form-group mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            style="
              background: transparent;
              border: none;
              border-bottom: 3px solid black;
              text-align: center;
            " />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="login-button">
            <img
              src="/static/signupbutton.png"
              alt="Login"
              width="50"
              height="50" />
          </button>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <a href="/login" class="old-user-button">Already have an account?</a>
      </div>
    </div>
  </div>
</main>

{% endblock %} {% block extra_css %}
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #a2b1ff, #e397ef);
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  header {
    background-color: #a2b1ff;
    color: white;
    padding: 20px;
  }

  h1 {
    margin: 0;
  }

  nav {
    background-color: #a2b1ff;
    color: white;
    padding: 10px;
  }

  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  nav ul li:first-child {
    margin-left: 50px;
  }

  nav ul li:not(:last-child) {
    margin-right: 50px;
  }

  nav ul li {
    display: inline;
    margin-right: 10px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
  }

  main {
    padding: 250px;
  }

  .login-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-image: url("/static/login.png");
    background-size: cover;
    background-position: center;
    width: 500px;
    height: 400px;
    padding: 130px;
    text-align: center;
  }

  .login-button {
    background: none;
    border: none;
    padding: 20px;
    cursor: pointer;
  }

  .new-user-button {
    width: 200px;
    height: 30px;
    margin-top: 40px;
    background: transparent;
    border: none;
    color: white;
    text-decoration: none;
  }

  .new-user-button:hover {
    color: rgb(133, 43, 130);
    text-decoration: underline;
  }

  footer {
    background-color: #e397ef;
    color: white;
    padding: 20px;
    text-align: center;
  }
  
</style>
{% endblock %}
